<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Kenoji</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="images/logo.svg" />
        </div>
      </header>

      <main>
        <section class="content">
          <div class="content_text">
            <h1>
              A sua biblioteca de Emojis, <strong>grátis</strong> e para
              <strong>sempre</strong>
            </h1>
            <p>
              É só buscar e depois fazer o download.<br /><span
                >Experimente</span
              >
            </p>
          </div>

          <form action="#">
            <input type="text" placeholder="Ex: Smile" autofocus />
            <button type="submit">Buscar</button>
          </form>
        </section>

        <section class="animation">
          <img src="images/emoji-1.svg" />
          <img src="images/emoji-2.svg" />
          <img src="images/emoji-3.svg" />
          <img src="images/emoji-4.svg" />
          <img src="images/emoji-5.svg" />
          <img src="images/emoji-6.svg" />
        </section>
      </main>
    </div>
  </body>
</html>
